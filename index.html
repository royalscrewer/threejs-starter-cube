<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Three.js Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="c"></canvas>
    <script type="module">

        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.module.js';

        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setPixelRatio(2 * window.devicePixelRatio);

        const fov = 75;
        const aspect = 2;  // the canvas default
        const near = 0.1;
        const far = 50;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 5;

        const scene = new THREE.Scene();
        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        const material = new THREE.MeshBasicMaterial({ color: 0x44aa88 });

        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        //const loader = new THREE.MTLLoader();

        renderer.render(scene, camera);

    </script>
</body>

</html>
